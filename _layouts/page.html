---
layout: default
---
<article>
  <header><h1><a href="{{ page.url | relative_url }}">{{ page.title }}</a></h1></header>
  {% assign author = site.data.people[page.author] %}
  <a rel="author"
    href="https://twitter.com/{{ author.twitter }}"
    title="{{ author.name }}">
      {{ author.name }}
  </a>
  {{ content }}
</article>
